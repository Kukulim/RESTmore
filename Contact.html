<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <main>
    <div class="conteiner">
      <header>
        <img src="./images/logo.png" alt="tropical island" id="logo" />
        <nav>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="Services.html">Services</a></li>

          </ul>

      <div class="PageContent">
        <div class="contact">
          <h1 id="contactH1">CONTACT</h1>
          <h3 id="contactH3">We'd love to help</h3>
          <form class="contactForm">
            <div>
            <label for="">Name:</label><br>
            <input type="text" placeholder="Name...">           
            </div>
            <div>
            <label for="">Email:</label><br>
            <input type="text" placeholder="Email Adress...">           
            </div>
            <div>
            <label for="">Massage:</label><br>
            <textarea placeholder="Massage..." id="" cols="30" rows="10"></textarea>          
            </div>
            <button id="contactButton" type="submit">Send</button>
          </form>
          <div class="contactInfo">
            <div>
            <i class="fas fa-map-marker-alt"></i>
            <h2>RESTmore company</h2>
            <p>Colambia, sc</p><br>
            <i class="fas fa-mobile-alt"></i>
            <p>(679)323-4442</p>
            <i class="fas fa-envelope"></i>
            <p>martin@restmore.com</p>
            </div>
            <div class="icons">
              <i class="fab fa-facebook-square"></i>
              <i class="fab fa-google-plus-square"></i>
              <i class="fab fa-twitter-square"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
